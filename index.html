<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lari Dino - Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #gameTitle {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="gameTitle">
        <h1>Lari Dino</h1>
        <p>Bantu dinosaurus melompati rintangan!</p>
    </div>
    <button id="startButton" onclick="startGame()">Mulai Permainan</button>

    <script>
        function startGame() {
            // Redirect ke halaman permainan
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
