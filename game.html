<!DOCTYPE html>
<html lang="en" onkeypress="jump()" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="box">
        <div class="score" id="score">Score: 0</div>
        <img src="kaktus.png" alt="kaktus" id="cactus" />
        <img src="dino.png" alt="dino" id="dino" />
        <div class="roadContainer" id="roadContainer">
            <img src="road.png" alt="road" id="road" />
        </div>
    </div>
</body>
<script>
    const char = document.getElementById("dino");
const cactus = document.getElementById("cactus");
const playerScore = document.getElementById("score");

let score = 0;
let interval = null ;

let jumlahScore = ()=>{
    score++
    playerScore.innerHTML = `Score : ${score}`
};

function jump(){
  if (char.classList !="animate") {
    char.classList.add("animate");
  }
  setTimeout(function() {
    char.classList.remove('animate')
  },500)
  let score = 0
  interval = setInterval(jumlahScore, 100)
};

const ifHitCactus = setInterval(function(){
  const charTop = parseInt(window.getComputedStyle(char).getPropertyValue("top"))
  const cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"))

  if (cactusLeft < 90 && cactusLeft > 0 && charTop >= 60){
    cactus.style.animation = "none"
    cactus.style.display = "none"
    if(confirm("Ambasaurus kamu nabrak kaktus, ingin ulang?")){
      window.location.reload()  
    } else {
        window.location.href = "index.html";
    }
  }
})  
</script>
</html>
